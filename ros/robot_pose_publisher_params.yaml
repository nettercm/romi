# The map frame (default: map)
map_frame: map

# The base frame (default: base_link)
base_frame: base_link

# The pose publish frequency in Hz (default: 10.0)
publish_frequency: 5.0

# Set true to publish pose as geometry_msgs/PoseStamped, false to publish it as geometry_msgs/Pose (default: false)
is_stamped: true
